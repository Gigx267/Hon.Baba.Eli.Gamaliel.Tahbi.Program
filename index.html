    /* Body styles (centering and background video) */
    body {
      display: flex; /* Enable flexbox for centering */
      justify-content: center; /* Center content horizontally */

    button {

      opacity: 0; /* Initial opacity for hidden state */
      transition: opacity 1s ease-in-out; /* Smooth fade-in animation */
    }

    button:hover {
      opacity: 1; /* Button becomes fully visible on hover */
    }
  </style>
